<table class="table is-striped">
    <thead>
        <tr>
            <th>Titolo</th>
            <th>N. Parole</th>
            <th>Anteprima</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of resultPages">
            <td>{{ page.title }}</td>
            <td>{{ page.wordcount }}</td>
            <td>{{ page.snippet }}</td>
        </tr>
    </tbody>
</table>
