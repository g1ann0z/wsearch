<table class="table is-striped">
    <thead>
        <tr>
            <th>Titolo</th>
            <th>N. Parole</th>
            <th>Anteprima</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let page of resultPages">
            <td>
                <a 
                    target="_blank"
                    [href]="'https://it.wikipedia.org?curid=' + page.pageid"> <!-- wrappiamo il titolo con link della pagina diretta -->
                    {{ page.title }}
                </a>
            </td>
            <td>{{ page.wordcount }}</td>
            <td [innerHTML]="page.snippet"></td> <!-- modifica per aggirare il controllo angular vs XSS attack -->
        </tr>
    </tbody>
</table>
